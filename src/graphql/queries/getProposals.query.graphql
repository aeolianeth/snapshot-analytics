query getProposals($spaces: [String], $state: String, $first: Int, $start: Int) {
  proposals(
    where: { space_in: $spaces, state: $state, start: $start }
    orderBy: "created"
    orderDirection: desc
    first: $first
  ) {
    id
    title
    choices
    start
    end
    snapshot
    state
    space {
      name
    }
  }
}
